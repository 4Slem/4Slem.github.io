---
layout: default
excerpt: Blog. Roman Vakulin. Portfolio
title: Блог
---

     {% for post in paginator.posts %}
      <div class="main">
        <article><a href="{{ post.url | prepend: site.baseurl }}">
            <h2>{{ post.title }}</h2></a>
          <div class="date"><i aria-hidden="true" class="fa fa-calendar-o"> </i>Опубліковано {{ post.date | date: "%b %-d, %Y" }}</div><a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.img | prepend: site.baseurl }}" alt=""></a>
          <p>{{ post.description }}</p><a href="{{ post.url | prepend: site.baseurl }}" class="button">Читати повністю <i aria-hidden="true" class="fa fa-long-arrow-right"></i></a>
        </article>
      </div>
    {% endfor %}

    {% include pagination.html %}
